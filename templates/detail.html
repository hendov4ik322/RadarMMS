<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Задача — {{ task.title }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
	<h1>Задача: {{ task.title }}</h1>
	<div><a href="{{ url_for('index') }}">← Назад</a></div>

	<p>{{ task.description or '-' }}</p>

	<ul>
		<li><strong>Исполнитель:</strong> {{ task.assignee or '-' }}</li>
		<li><strong>Приоритет:</strong> {{ task.priority or '-' }}</li>
		<li><strong>Срок:</strong> {{ task.due_date or '-' }}</li>
		<li><strong>Статус:</strong> {{ task.status or '-' }}</li>
		<li><strong>Осталось дней:</strong> {{ days_left }}</li>
	</ul>

	<h3>Обновить статус</h3>
	<form method="post" action="{{ url_for('update_status', task_id=task.id) }}">
		<select name="status">
			<option value="Новая" {% if task.status=='Новая' %}selected{% endif %}>Новая</option>
			<option value="В работе" {% if task.status=='В работе' %}selected{% endif %}>В работе</option>
			<option value="Готово" {% if task.status=='Готово' %}selected{% endif %}>Готово</option>
			<option value="Отложено" {% if task.status=='Отложено' %}selected{% endif %}>Отложено</option>
		</select>
		<button type="submit">Сохранить</button>
	</form>

	<button class="delete-btn" data-id="{{ task.id }}" data-title="{{ task.title|e }}">
		<i class="fa fa-trash"></i> Удалить задачу
	</button>

</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
